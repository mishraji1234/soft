<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Voucher</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Flatpickr CSS for date picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
                /* Custom styles */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9; 
        }
		body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #343a40;
            text-align: center;
        }


        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<div class="container">
        <div class="form-container">
            <h1>Edit Voucher</h1>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Update Form -->
<form method="POST" action="{{ url_for('main.edit_voucher', id=voucher.id) }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    
    <div class="d-flex justify-content-end mb-3">
        <button type="submit" class="btn btn-success w-100">Update & Return</button>
    </div>

    <!-- Date -->
    <div class="mb-3">
        <label for="date" class="form-label">Date:</label>
        <input type="date" id="date" name="date" class="form-control" value="{{ voucher.date }}" required>
    </div>

    <!-- Name -->
    <div class="mb-3">
        <label for="full_name" class="form-label">Name:</label>
        <input type="text" id="full_name" name="full_name" class="form-control" value="{{ voucher.full_name }}" required>
    </div>

        <!-- ID Number -->
        <div class="mb-3">
            <label for="id_number" class="form-label">ID Number:</label>
            <input type="text" id="id_number" name="id_number" class="form-control" value="{{ voucher.id_number }}" required>
        </div>

        <!-- TIN Number -->
        <div class="mb-3">
            <label for="tin_number" class="form-label">TIN Number:</label>
            <input type="text" id="tin_number" name="tin_number" class="form-control" value="{{ voucher.tin_number }}" required>
        </div>

        <!-- Voucher Type -->
        <div class="mb-3">
            <label for="voucher_type" class="form-label">Voucher Type:</label>
            <input type="text" id="voucher_type" name="voucher_type" class="form-control" value="{{ voucher.voucher_type }}" required>
        </div>

        <!-- Total Amount -->
        <div class="mb-3">
            <label for="total_amount" class="form-label">Total Amount:</label>
            <input type="number" id="total_amount" name="total_amount" step="0.01" class="form-control" value="{{ voucher.total_amount }}" required>
        </div>

        <!-- VAT -->
        <div class="mb-3">
            <label for="vat" class="form-label">VAT:</label>
            <input type="number" id="vat" name="vat" step="0.01" class="form-control" value="{{ voucher.vat }}" required>
        </div>

        <!-- Withhold Tax -->
        <div class="mb-3">
            <label for="withhold_tax" class="form-label">Withhold Tax:</label>
            <input type="number" id="withhold_tax" name="withhold_tax" step="0.01" class="form-control" value="{{ voucher.withhold_tax }}" required>
        </div>
    </form>
</div>


        </div>
    </div>

    <!-- Bootstrap JS (required for alert dismiss functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr JS for date picker -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize Flatpickr for date input
        flatpickr("#date", {
            dateFormat: "Y-m-d",
            allowInput: true,
            defaultDate: "{{ voucher.date }}"
        });
    </script>
</body>
</html>
