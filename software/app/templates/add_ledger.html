<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ledger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add New Ledger</h1>
        <form method="POST" action="{{ url_for('add_ledger') }}">
            <!-- Account Name -->
            <div class="mb-3">
                <label for="account_name" class="form-label">Account Name</label>
                <input type="text" class="form-control" id="account_name" name="account_name" required>
            </div>

            <!-- Account Type -->
            <div class="mb-3">
                <label for="account_type" class="form-label">Account Type</label>
                <select id="account_type" name="account_type" class="form-control" required>
                    <option value="assets">Assets</option>
                    <option value="liabilities">Liabilities</option>
                    <option value="equity">Equity</option>
                    <option value="expenses">Expenses</option>
                    <option value="income">Income/Revenue</option>
                </select>
            </div>

            <!-- Account No. -->
            <div class="mb-3">
                <label for="account_no" class="form-label">Account No.</label>
                <input type="text" id="account_no" name="account_no" class="form-control" required>
            </div>

            <!-- Sub Account -->
            <div class="mb-3">
                <label for="sub_account" class="form-label">Sub Account</label>
                <select id="sub_account" name="sub_account" class="form-control" required>
                    <optgroup label="Asset Sub-Accounts">
                        <option value="cash_in_bank">Cash in bank</option>
                        <option value="accounts_receivable">Accounts receivable</option>
                        <option value="inventory">Inventory</option>
                        <option value="equipment">Equipment</option>
                        <option value="pp&e">Property, Plant, and Equipment (PP&E)</option>
                    </optgroup>
                    <optgroup label="Liability Sub-Accounts">
                        <option value="accounts_payable">Accounts payable</option>
                        <option value="salaries_payable">Salaries payable</option>
                        <option value="unearned_revenue">Unearned revenue</option>
                        <option value="sales_tax_payable">Sales tax payable</option>
                    </optgroup>
                    <optgroup label="Expense Sub-Accounts">
                        <option value="rent_expense">Rent expense</option>
                        <option value="utilities_expense">Utilities expense</option>
                        <option value="salaries_and_wages_expense">Salaries and wages expense</option>
                        <option value="marketing_expense">Marketing expense</option>
                        <option value="travel_expenses">Travel expenses</option>
                    </optgroup>
                    <optgroup label="Revenue Sub-Accounts">
                        <option value="sales_revenue">Sales revenue</option>
                        <option value="service_revenue">Service revenue</option>
                        <option value="interest_income">Interest income</option>
                        <option value="dividend_income">Dividend income</option>
                    </optgroup>
                    <optgroup label="Equity Sub-Accounts">
                        <option value="retained_earnings">Retained earnings</option>
                        <option value="share_capital">Share capital</option>
                        <option value="additional_paid_in_capital">Additional paid-in capital</option>
                    </optgroup>
                </select>
            </div>

            <!-- Opening Balance -->
            <div class="mb-3">
                <label for="opening_balance" class="form-label">Opening Balance</label>
                <input type="number" class="form-control" id="opening_balance" name="opening_balance" step="0.01" required>
            </div>

            <!-- Financial Year -->
            <div class="mb-3">
                <label for="financial_year" class="form-label">Financial Year</label>
                <input type="text" class="form-control" id="financial_year" name="financial_year" placeholder="YYYY-YYYY" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{{ url_for('ledgers') }}" class="btn btn-secondary">Return to Ledgers</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
